      <center><div class="card" style="width: 50rem;" id="center-card">
        <!-- <img src="..." class="card-img-top"> -->
        <div class="card-body" style="text-align: center;">
          <h5 class="card-title">Welcome Tutor!</h5>
          <p class="card-text">Please fill the following details to complete your profile</p>
        </div>
        <div class="card-body">
            <form>
             
                 
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Full Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    
                 
                        <div class="mb-3">
                            <label for="exampleInputCountry1" class="form-label">Country</label>
                            <select class="form-select" id='exampleInputCountry1' aria-label="Default select example">
                                <option selected></option>
                                <option value="1">India</option>
                                <option value="2">Bangladesh</option>
                                <option value="3">Nepal</option>
                              </select>
                          </div>
                            
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Give a description about yourself</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Tell us about your teaching style</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Kind and patient</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Fun and gregarious</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Scholarly and knowledgable</label>
                              </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">You are best at teaching students who are:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Beginner</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Intermediate</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Advanced</label>
                              </div>
                        </div>
                  
                          <ul class="list-group list-group-flush">
                        <div class="mb-3">
                            <label class="form-label">Select Specialization Domains</label><br>
                            <li class="list-group-item">
                            <div class="technical-domains">
                                <label class="form-label">technical domains</label><br>
                                <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Machine Learning and Artificial Intelligence</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Web Development</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">App Development</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Blockchain</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Programming</label>
                              </div>
                            </div>
                            </li>
                            <li class="list-group-item">
                            <div class="non-tech-domains">
                                <label class="form-label">Non Technical Domains</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Music</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Guitar</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Flute</label>
                                  </div>
                            </div>
                            </li>
                              
                          </div>
                            </ul>
                            <div class="mb-3">
                                <label for="formFileMultiple" class="form-label">Upload Documents to verify Your specialization</label>
                                <input class="form-control" type="file" id="formFileMultiple" multiple>
                              </div>
                    
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Preffered Language for Communication</label>
                            <select class="form-select" id='exampleInputCountry1' aria-label="Default select example">
                              <option selected>Select your Language</option>
                              <option value="1">English</option>
                              <option value="2">Hindi</option>
                              <option value="3">Marathi</option>
                              <option value="3">Gujrathi</option>
                            </select>
                          </div>
                    
                  
                  </ul>
                
               
                  
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
    </center>
